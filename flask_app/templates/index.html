<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css') }}">
</head>

<div id="wrap">
    <body>
        <form action="/submit" method="post">
            <div id="survey">

                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                    {% if messages %}
                <!-- check if there are any messages -->
                        {% for message in messages %}
                <!-- loop through the messages -->
                            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <h1> Dojo Survey</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" class="input">
                <label for="name">Location:</label>
                <select name="location" id="location" class="input">
                    <option value="">-- Select A Location --</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Scranton">Scranton</option>
                </select>
                <label for="language">Favorite Lanaguage:</label>
                <select name="language" id="language" class="input">
                    <option value="">-- Select A Language --</option>
                    <option value="Python">Python</option>
                    <option value="CSS">CSS</option>
                    <option value="C#">C#</option>
                    <option value="HTML">HTML</option>
                </select>
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" cols="30" rows="8"></textarea>
                <input type="submit" id="submit">
            </div>
        </form>

    </body>
</div>
</html>
