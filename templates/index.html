<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css') }}">
</head>

<body>
    <div id="wrap">
        <form action="/submit" method="post">
            <div id="survey">
                <h1> Dojo Survey</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" class="input">
                <label for="name">Location:</label>
                <select name="location" id="location" class="input">
                    <option>Chicago</option>
                    <option>Seattle</option>
                    <option>Scranton</option>
                </select>
                <label for="language">Favorite Lanaguage:</label>
                <select name="language" id="language" class="input">
                    <option>Python</option>
                    <option>CSS</option>
                    <option>C#</option>
                    <option>HTML</option>
                </select>
                    <label for="commentS">Comment:</label>
                    <textarea name="comments" id="comments" cols="30" rows="8"></textarea>
                    <input type="submit" id="submit">
            </div>
        </form>
    </div>
</body>

</html>
